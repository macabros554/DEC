<ion-header>
  <ion-toolbar>
    <ion-title>detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let libro of elLibro">
<!--imagen,titulo,autor,año,isbn,editorial-->
    <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[4]}}-M.jpg" />
    <ion-card-header>
      <ion-card-title>{{libro.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Autor: {{libro.author_name}}
    </ion-card-content>
    <ion-card-content>
      Año: {{libro.publish_year}}
    </ion-card-content>
    <ion-card-content>
      ISBN: {{libro.isbn[2]}}
    </ion-card-content>
    <ion-card-content>
      Editorial: {{libro.publisher}}
    </ion-card-content>
  </ion-card>
</ion-content>
