<ion-header>
  <ion-toolbar>
    <ion-title>biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-button routerLink="detalles" *ngFor="let libro of listaLibros">
      <ion-item >
        <ion-thumbnail slot="start">
          <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[4]}}-M.jpg">
        </ion-thumbnail>
        <ion-label>
          <h3>{{libro.title}}</h3>
          <p>{{libro.author_name}}</p>
          <p>{{libro.first_publish_year}}</p>
        </ion-label>
      </ion-item>

    </ion-button>


  </ion-list>
</ion-content>
